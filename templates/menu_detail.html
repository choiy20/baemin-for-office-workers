{% extends "base.html" %}
{% block body %}
    {% include "navbar.html" %}
    <div class="container">
        <div class="col-sm-6 col-sm-offset-3">
            <table class="table">
                <tr>
                    <th>Image</th>
                    <td><img style="width:100%" src="{{ menu.image.url }}"</td>
                </tr>
                <tr>
                    <th>Menu Name</th>
                    <td>{{ menu.name }}</td>
                </tr>
                <tr>
                    <th>Price</th>
                    <td>{{ menu.price }}</td>
                </tr>
            </table>
            <a href="/partner/menu/{{ menu.id }}/edit">
            <button class="btn btn-default btn-block">Edit</button>
            </a>
        </div>
    </div>
{% endblock %}
